    <!-- Navbar content -->

<div class="bg">
   
    <div class="container">

    <form [hidden]=!disappear (ngSubmit)="loginUser()" #authfrm=ngForm>
        <div  class="title"> Login</div>
        <table class="table-light">

            <tr class="table-light">
                <td>Email </td>
                <td><input type="email" name="email" 
                    [required]="Email.value == 'email' || Email.value !== ''"
                     [email]="login.email!==''"  #Email="ngModel" 
                     [(ngModel)]=login.email class='form-control'>
                    <span *ngIf="Email.errors?.email && Email.invalid" class="help-block">
                        Email is invalid
                    </span>
                    <span *ngIf="Email.errors?.required && Email.touched" class="help-block">
                        Email is required
                    </span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required #Password="ngModel" [(ngModel)]=login.password class='form-control'>
                    <span *ngIf="Password.dirty && Password.invalid" class="alert alert-danger">
                        Password is required.
                    </span></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-primary" [disabled]=!authfrm.valid>Login</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-primary" (click)="toggle()">Forgot Password</button></td>
                <td><button type="reset" class="btn btn-success">Reset</button></td>
            </tr>
        </table>
    </form>
    <form [hidden]=pwd (ngSubmit)="forgotPwd()">
        <div class="title">Recover Password</div>
        <table class="table-light">
            <tr>
                <td>Email</td>
                <td><input type="email" name="userName" [(ngModel)]=login.email>
                    </td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-primary" >Get Password</button></td>
                <td><button type="button" (click)="toggle()" class="btn btn-primary">Login</button></td>
            </tr>
        </table>
    </form>
    <div [hidden]=!loggedIn>
        <input type="text" placeholder="Registration No." name="registrationNo" [(ngModel)]="registrationNo">
        <button type="button" class="btn btn-primary" (click)="addVehicle()">Get Insurance</button>
    </div>
</div>
</div>
