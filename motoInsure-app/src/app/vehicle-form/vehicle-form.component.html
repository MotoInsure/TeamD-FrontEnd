<img src="../../assets/image/HOMEPIC.jpg" width="100%" height="625px" style="text-align: center;position: fixed; margin-left: -7px;"  >

<mat-card class="card" >
    <form [formGroup]="vehicleForm" *ngIf="isOver">
        
  
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Vehicle Type </mat-label>
        <mat-select formControlName="VehicleType">
            <mat-option *ngFor="let vehicle of vehicles;" value="{{vehicle.key}}"> {{vehicle.value}} </mat-option>
            <!-- <mat-option>Two Wheeler</mat-option>
            <mat-option>Four Wheeler</mat-option> -->
        </mat-select>
    </mat-form-field>
      
    
  </div>
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Enter RTO </mat-label>
        <input matInput placeholder="Enter RTO"  formControlName="RTO">
    </mat-form-field>
  </div>
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Enter Brand </mat-label>
        <input matInput placeholder="Brand"  formControlName="Brand">
    </mat-form-field>
  </div>
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Enter Model </mat-label>
        <input matInput placeholder="Model"  formControlName="Model">
    </mat-form-field>
  </div>
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Enter Fuel Type </mat-label>
        <input matInput placeholder="Fuel Type"  formControlName="FuelType">
    </mat-form-field>
  </div>
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Enter Variant </mat-label>
        <input matInput placeholder="Variant"  formControlName="Variant">
    </mat-form-field>
  </div>
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Enter Purchasing Year </mat-label>
        <input matInput placeholder="Purcasing Year"  formControlName="PurchasingYear">
    </mat-form-field>
  </div>
  <div style="font-size: 12px">
    <mat-form-field appearance="outline">
        <mat-label>Enter Price </mat-label>
        <input matInput placeholder="Price"  formControlName="Price">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button class="button1" (click)="next()">   Next</button>
  </div>
     </form>
  
  <!-- <form [formGroup]="displayForm" *ngIf="isNext"> -->
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="isNext">
      <!-- Item Column -->
      <ng-container matColumnDef="specification">
        <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef> Specification </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.specification}} </td>
        <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
      </ng-container>
    
      <!-- Cost Column -->
      <ng-container matColumnDef="values">
        <th style="font-size: 16px;"mat-header-cell *matHeaderCellDef> Values </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.values}} </td>
        <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
    </table>
       <div>
        <p *ngIf="isNext">   </p>
        <p *ngIf="isNext">   </p>
        <p  *ngIf="isNext">Here's your Vehicle details. Click to veiw Insured Declared Value.</p>
           <button mat-raised-button class="button1" *ngIf="isNext" (click)="showIdv()">View IDV</button>
       </div>    
  
  </mat-card>
