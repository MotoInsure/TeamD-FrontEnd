  <div class="container"  *ngIf="isOver">

   
    <div class="form-group">
    <select *ngIf="getVehType()" [(ngModel)]="selectedVehType" (change)="onSelectVehType($event.target.value)" class="form-control input-lg" id="vehicle">
    <option value="0">Select Your Vehicle Details </option>
    <option *ngFor="let vehicle of getVehType()" value= {{vehicle.id}}>{{vehicle.name}}</option>
    </select> 
    </div>
     
    <div class="form-group">
    <select *ngIf="getBrand()" [(ngModel)]="selectedBrand" (change)="onSelectBrand($event.target.value)" class="form-control input-lg" id="brand">
    <option value="0">Select Brand</option>
    <option *ngFor="let brand of brands" value= {{brand.id}}>{{brand.name}}</option>
    </select>
    </div>
     
    <div class="form-group">
    
    <select *ngIf="getModel()" [(ngModel)]="selectedModel" (change)="onSelectModel($event.target.value)" class="form-control input-lg" id="model">
      <option value="0">Select Model</option>
      <option *ngFor="let model of models" value= {{model.id}}>{{model.name}}</option>
    </select>
    </div>
  
    <div class="form-group">
        <select class="form-control input-lg" id="variant" required>
          <option *ngIf="!selectedModel" value="0">Select Variant</option>
          <option *ngFor="let variant of variants" value= {{variant.id}}>{{variant.name}}</option>
      </select>
    </div>
    
    
      <div class="form-group">
        <select class="form-control input-lg" id="fuelType" required>
        <option value="0">Select Fuel Type</option>
        <!-- <option *ngFor="let fueltype of fuelTypes;" value="{{fueltype.key}}"> {{fueltype.value}}</option> -->
        <option value="1">Diesal </option>
        <option value="2">Petrol  </option>
      </select> 
      </div>

      <div class="form-group" >
        <input [(ngModel)]="year" maxlength="4" class="form-control input-lg" id="purchasingYear" type="text" placeholder="YYYY" required >
      </div>

      <div class="form-group">
        <input [(ngModel)]="price" class="form-control input-lg" id="price" type="text" placeholder="Enter Price " required >
      </div>
      <br>

    <div class="form-check" >
      <input type="checkbox" class="form-check-input input-lg" color="warn" (input)="onInput($event)">
      <div class="badge bg-secondary input-lg text-wrap" style="width: 100%; color: white; font-size: medium;">
        Yes! These are my Vehicle details.
      </div>
    </div>
    <br>
    <div>
    <button type="button" class="btn btn-secondary btn1" *ngIf="AllValues" (click)="showIdv()">Veiw IDV</button>

  </div>
